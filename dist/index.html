<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Voting Results</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

    <! –– Testing code beings here ––>

    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Submit an Educational Material</h1>
          <hr/>
          <br/>


            <form onSubmit="App.addCandidate(); return false;">
              <div class="form-group">
                <label for="candidateName">Enter name of educational Material:</label>
                <div class="input-group">
                  <input class="form-control input-lg" id="candidateName">
                  </input>
                  <span class="input-group-btn">
                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                  </span>
                </div>
              </div>
            </form>


<! –– testing code ends here ^ ––>

          <h1 class="text-center">Review and vote</h1>
          <hr/>
          <br/>
            <div id="description">
            <p class="text-center">Review the educational material submitted then cast your vote.</p>
          </div>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Votes</th>
                </tr>
              </thead>
              <tbody id="candidatesResults"> 
              </tbody>
            </table>
            <hr/>
            <form onSubmit="App.castVote(); return false;">
              <div class="form-group">
               <label for="candidatesSelect">Select educational material</label>
               <select class="form-control" id="candidatesSelect">
                </select> 
              </div>
              <button type="submit" class="btn btn-primary">Vote</button>
              <hr />
              </form>
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
